<!doctype html>
<html lang="en">

<head>
    <title>Register Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="styleform.css">
</head>

<body>
    
        <div class="form_container">
            <form>
                <h1 class="title">Register</h1>
                <p class="desc">Fill out this form</p>
                <div class="form_group">
                    <input type="text" id="name" placeholder="First Name" class="supelements">
                    <input type="text" id="surname" placeholder="Last Name" class="supelements">
                </div>
                <div class="form_group">
                    <i class="fa-solid fa-user icon_data"></i>
                    <input type="text" id="username" placeholder="Username" class="subelements">
                </div>
                <div class="form_group">
                    <i class="fa-solid fa-envelope icon_data"></i>
                    <input type="email" id="email" placeholder="E-mail Address" class="subelements">
                </div>
                <div class="form_group">
                    <i class="fa-solid fa-key icon_data"></i>
                    <input type="password" id="password" placeholder="Password" class="subelements">
                </div>
                <label for="check" class="checkbox">
                    <input type="checkbox" class="check" value="0"> I agree with the <b>Terms and Conditions</b> and the <b>Privacy Policy</b><br>
                </label>
                <button> Create Account </button>
            </form>
    </div>
</body>

</html>
